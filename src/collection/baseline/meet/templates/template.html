<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        
    <title>The Databank</title>
  </head>
  <body>
    <header class="navbar navbar-light" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          Meetup
        </a>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="card">
	    {% block content %}{% endblock %}
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card border-secondary">
	    <img class="card-img-top" src="/static/png/banner.png">
            <div class="card-body">
              <h5 class="card-title">Get emacs!</h5>
              <h6 class="card-subtitle mb-2 text-muted">Advertisement</h6> 
              <p class="card-text">Emacs is the best text editor ever, way better than Vi</p>
              <a href="https://gnu.org/software/emacs" class="btn btn-primary">To website</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
